<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cup Schema - Azam's NYC Coffee Dataset</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            padding: 0;
            margin: 0;
            color: rgba(0, 0, 0, 0.87);
        }

        .header {
            text-align: center;
            width: 100%;
            padding: 3rem 2rem;
            background: #212121;
            border-radius: 0;
            color: white;
            position: relative;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Anton', sans-serif;
            font-size: 4rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
            color: white;
            position: relative;
            text-transform: uppercase;
        }

        .header h1::after {
            content: '☕';
            display: inline-block;
            margin-left: 0.75rem;
            font-size: 2.5rem;
            opacity: 0.9;
            vertical-align: middle;
        }

        .header .subtitle {
            font-family: 'Courier New', 'Courier', 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .nav-button {
            padding: 0.625rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.12);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.0892857143em;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.16);
        }

        .nav-button.active {
            background-color: rgba(255, 255, 255, 0.24);
        }

        .map-container {
            height: calc(100vh - 200px);
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 8px;
            z-index: 1000;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 0.5rem;
            border-radius: 6px;
            z-index: 1000;
            font-size: 0.75rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-icon {
            font-size: 14px;
            margin-right: 0.4rem;
            flex-shrink: 0;
        }

        .custom-popup {
            text-align: center;
        }

        .popup-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .popup-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .popup-stars {
            color: gold;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 2.25rem;
            }

            .header h1::after {
                margin-left: 0.5rem;
                font-size: 1.75rem;
            }

            .header .subtitle {
                font-size: 0.9rem;
                letter-spacing: 0.1em;
            }

            .nav-buttons {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .nav-button {
                padding: 0.55rem 1rem;
                font-size: 0.85rem;
            }

            .map-container {
                height: calc(100vh - 250px);
            }

            .legend {
                bottom: 10px;
                right: 10px;
                padding: 0.4rem;
                font-size: 0.7rem;
            }

            .legend-icon {
                font-size: 12px;
                margin-right: 0.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <h1>The Cup Schema</h1>
            <p class="subtitle">Azam's NYC Coffee Dataset</p>
        </div>
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">Gallery View</a>
            <a href="map.html" class="nav-button active">Map View</a>
            <a href="add.html" class="nav-button">Add Café</a>
        </div>
    </div>

    <div class="map-container">
        <div class="loading" id="loading">Loading map and fetching GPS coordinates from S3 metadata...</div>
        <div id="map"></div>

        <div class="legend">
            <div class="legend-item">
                <i class="fas fa-coffee legend-icon" style="color: #48bb78;"></i>
                <span>5★</span>
            </div>
            <div class="legend-item">
                <i class="fas fa-coffee legend-icon" style="color: #84cc16;"></i>
                <span>4★</span>
            </div>
            <div class="legend-item">
                <i class="fas fa-coffee legend-icon" style="color: #fbbf24;"></i>
                <span>3★</span>
            </div>
            <div class="legend-item">
                <i class="fas fa-coffee legend-icon" style="color: #f97316;"></i>
                <span>2★</span>
            </div>
            <div class="legend-item">
                <i class="fas fa-coffee legend-icon" style="color: #ef4444;"></i>
                <span>1★</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const BUCKET_URL = 'https://azamcafelistphotos.s3.us-east-1.amazonaws.com';
        const CACHE_KEY = 'cafeMapData';
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes cache

        // NYC coordinates (centered on Manhattan)
        const NYC_CENTER = [40.7589, -73.9851];

        // Cache management functions
        function getCachedData() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (!cached) return null;

                const data = JSON.parse(cached);
                const now = Date.now();

                // Check if cache is still valid
                if (now - data.timestamp < CACHE_DURATION) {
                    return data.cafes;
                } else {
                    // Cache expired
                    localStorage.removeItem(CACHE_KEY);
                    return null;
                }
            } catch (e) {
                console.warn('Error reading cache:', e);
                return null;
            }
        }

        function setCachedData(cafes) {
            try {
                const data = {
                    timestamp: Date.now(),
                    cafes: cafes
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
            } catch (e) {
                console.warn('Error saving cache:', e);
            }
        }

        function createMarkerFromCachedData(cafe) {
            const iconColor = getIconColorByStars(cafe.stars);
            const customIcon = L.divIcon({
                className: 'custom-div-icon',
                html: `<i class="fas fa-coffee" style="font-size: 18px; color: ${iconColor};"></i>`,
                iconSize: [18, 18],
                iconAnchor: [9, 18]
            });

            const starsHtml = `<div class="popup-stars">${generateStars(cafe.stars)}</div>`;
            const popupContent = `
                <div class="custom-popup">
                    <img src="${cafe.imageUrl}" alt="${cafe.name}" class="popup-image">
                    <div class="popup-name">${cafe.name}</div>
                    ${starsHtml}
                </div>
            `;

            return {
                coordinates: cafe.coordinates,
                icon: customIcon,
                popup: popupContent
            };
        }



        // Function to parse cafe info from filename
        function parseCafeInfo(filename) {
            const nameWithoutExt = filename.replace(/\.[^/.]+$/, "");

            if (nameWithoutExt.endsWith('_unvisited')) {
                return {
                    name: nameWithoutExt.replace('_unvisited', ''),
                    visited: false,
                    stars: 0
                };
            }

            const match = nameWithoutExt.match(/_(\d+)_STARS$/);
            if (match) {
                return {
                    name: nameWithoutExt.replace(/_\d+_STARS$/, ''),
                    visited: true,
                    stars: parseInt(match[1])
                };
            }

            return {
                name: nameWithoutExt,
                visited: true,
                stars: 0
            };
        }

        // Function to generate star rating HTML
        function generateStars(count) {
            return '★'.repeat(count);
        }

        // Function to get icon color based on star rating
        function getIconColorByStars(stars) {
            const colorMap = {
                0: '#a0aec0',  // gray
                1: '#ef4444',  // red
                2: '#f97316',  // orange
                3: '#fbbf24',  // yellow
                4: '#84cc16',  // light green
                5: '#48bb78'   // dark green
            };
            return colorMap[stars] || colorMap[0];
        }



        // Function to extract GPS coordinates from image EXIF data
        function getGPSFromImage(imageUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';

                img.onload = function () {
                    EXIF.getData(img, function () {
                        const lat = EXIF.getTag(this, "GPSLatitude");
                        const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                        const lon = EXIF.getTag(this, "GPSLongitude");
                        const lonRef = EXIF.getTag(this, "GPSLongitudeRef");

                        if (lat && lon && latRef && lonRef) {
                            // Convert DMS to decimal degrees
                            const latDecimal = convertDMSToDD(lat, latRef);
                            const lonDecimal = convertDMSToDD(lon, lonRef);

                            console.log(`Found GPS in EXIF: ${latDecimal}, ${lonDecimal} for ${imageUrl}`);
                            resolve([latDecimal, lonDecimal]);
                        } else {
                            console.log(`No GPS data found in EXIF for ${imageUrl}`);
                            resolve(null);
                        }
                    });
                };

                img.onerror = function () {
                    console.warn(`Failed to load image for EXIF extraction: ${imageUrl}`);
                    resolve(null);
                };

                img.src = imageUrl;
            });
        }

        // Function to convert DMS (Degrees, Minutes, Seconds) to Decimal Degrees
        function convertDMSToDD(dms, ref) {
            let dd = dms[0] + dms[1] / 60 + dms[2] / (60 * 60);
            if (ref === "S" || ref === "W") {
                dd = dd * -1;
            }
            return dd;
        }

        // Function to fetch GPS coordinates from S3 metadata
        async function getS3Metadata(key) {
            try {
                const response = await fetch(`${BUCKET_URL}/${key}`, {
                    method: 'HEAD',
                    mode: 'cors'
                });

                if (response.ok) {
                    const latitude = response.headers.get('x-amz-meta-latitude');
                    const longitude = response.headers.get('x-amz-meta-longitude');

                    if (latitude && longitude) {
                        console.log(`✓ Found GPS metadata for ${key}: ${latitude}, ${longitude}`);
                        return [parseFloat(latitude), parseFloat(longitude)];
                    } else {
                        console.log(`✗ No GPS metadata headers found for ${key}`);
                        // Debug: log all available headers
                        console.log('Available headers:', Array.from(response.headers.entries()));
                    }
                } else {
                    console.warn(`HTTP error for ${key}: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.warn(`Failed to fetch metadata for ${key}:`, error.message);
                // If CORS fails, we might need to use a different approach
                if (error.message.includes('CORS')) {
                    console.log('CORS issue detected - will try EXIF extraction instead');
                }
            }
            return null;
        }

        async function loadMap() {
            // Initialize map
            const map = L.map('map').setView(NYC_CENTER, 13);

            // Add tile layer - using CartoDB Positron for a clean, modern aesthetic
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors © <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);

            try {
                // Check cache first
                const cachedCafes = getCachedData();
                if (cachedCafes && cachedCafes.length > 0) {
                    console.log('Loading from cache...');
                    // Hide loading message
                    document.getElementById('loading').style.display = 'none';

                    // Add markers from cache immediately
                    cachedCafes.forEach(cafe => {
                        const markerData = createMarkerFromCachedData(cafe);
                        L.marker(markerData.coordinates, { icon: markerData.icon })
                            .addTo(map)
                            .bindPopup(markerData.popup);
                    });

                    // Fetch fresh data in background and update cache
                    fetchAndUpdateMap(map, true);
                } else {
                    // No cache, fetch fresh data
                    await fetchAndUpdateMap(map, false);
                }

            } catch (error) {
                console.error('Error loading map data:', error);
                document.getElementById('loading').innerHTML = 'Error loading map data. Please try again later.';
            }
        }

        async function fetchAndUpdateMap(map, backgroundUpdate = false) {
            try {
                // Fetch the bucket listing XML
                const response = await fetch(`${BUCKET_URL}?list-type=2`);
                const data = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, "text/xml");
                const contents = xmlDoc.getElementsByTagName("Contents");

                if (!backgroundUpdate) {
                    // Hide loading message only if not background update
                    document.getElementById('loading').style.display = 'none';
                }

                // Process each object and add markers
                const cafePromises = Array.from(contents).map(async (item) => {
                    const key = item.getElementsByTagName("Key")[0].textContent;

                    // Skip if not an image file
                    if (!key.match(/\.(jpg|jpeg|png|gif)$/i)) return null;

                    const imageUrl = `${BUCKET_URL}/${key}`;
                    const cafeInfo = parseCafeInfo(key);

                    // Try to get GPS coordinates from S3 metadata first (most reliable)
                    let coordinates = await getS3Metadata(key);

                    // If no S3 metadata, try EXIF GPS data from image
                    if (!coordinates) {
                        coordinates = await getGPSFromImage(imageUrl);
                    }

                    // Skip this cafe if no GPS coordinates are found
                    if (!coordinates) {
                        console.log(`Skipping ${cafeInfo.name} - no GPS coordinates found`);
                        return null;
                    }

                    // Create custom icon based on star rating - using Font Awesome coffee icon
                    const iconColor = getIconColorByStars(cafeInfo.stars);
                    const customIcon = L.divIcon({
                        className: 'custom-div-icon',
                        html: `<i class="fas fa-coffee" style="font-size: 18px; color: ${iconColor};"></i>`,
                        iconSize: [18, 18],
                        iconAnchor: [9, 18]
                    });

                    // Create popup content
                    const starsHtml = `<div class="popup-stars">${generateStars(cafeInfo.stars)}</div>`;

                    const popupContent = `
                        <div class="custom-popup">
                            <img src="${imageUrl}" alt="${cafeInfo.name}" class="popup-image">
                            <div class="popup-name">${cafeInfo.name}</div>
                            ${starsHtml}
                        </div>
                    `;

                    return {
                        coordinates,
                        icon: customIcon,
                        popup: popupContent,
                        // Also store raw data for caching
                        name: cafeInfo.name,
                        stars: cafeInfo.stars,
                        imageUrl: imageUrl,
                        key: key
                    };
                });

                // Wait for all metadata requests to complete
                const cafeData = await Promise.all(cafePromises);
                const validCafes = cafeData.filter(cafe => cafe !== null);

                // Cache the data (store minimal data needed for reconstruction)
                const cacheData = validCafes.map(cafe => ({
                    coordinates: cafe.coordinates,
                    name: cafe.name,
                    stars: cafe.stars,
                    imageUrl: cafe.imageUrl,
                    key: cafe.key
                }));
                setCachedData(cacheData);

                if (!backgroundUpdate) {
                    // Add markers to map (only if not background update)
                    validCafes.forEach(cafe => {
                        L.marker(cafe.coordinates, { icon: cafe.icon })
                            .addTo(map)
                            .bindPopup(cafe.popup);
                    });
                } else {
                    console.log('Background update completed, cache refreshed');
                    // Clear existing markers and re-add with fresh data
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });
                    validCafes.forEach(cafe => {
                        L.marker(cafe.coordinates, { icon: cafe.icon })
                            .addTo(map)
                            .bindPopup(cafe.popup);
                    });
                }

            } catch (error) {
                console.error('Error fetching map data:', error);
                if (!backgroundUpdate) {
                    document.getElementById('loading').innerHTML = 'Error loading map data. Please try again later.';
                }
            }
        }

        // Load map when page loads
        document.addEventListener('DOMContentLoaded', loadMap);
    </script>
</body>

</html>
