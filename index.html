<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cup Schema</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            padding: 0;
            margin: 0;
            color: rgba(0, 0, 0, 0.87);
        }

        .header {
            text-align: center;
            width: 100%;
            padding: 2.25rem 2rem;
            background: #000000;
            border-radius: 0;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.55rem;
        }

        .content-wrapper {
            padding: 0;
            margin-top: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Anton', sans-serif;
            font-size: 4rem;
            font-weight: 400;
            margin: 0;
            letter-spacing: 0.02em;
            color: white;
            position: relative;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 0rem;
        }

        .header-title-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .header .subtitle {
            font-family: 'Courier New', 'Courier', 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.15rem;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.35rem;
            margin-bottom: 0.35rem;
            position: relative;
            z-index: 1;
        }

        .nav-button {
            padding: 0.625rem 1.5rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            border-radius: 2px;
            background-color: rgba(255, 255, 255, 0.12);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.0892857143em;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.16);
        }

        .nav-button.active {
            background-color: rgba(255, 255, 255, 0.24);
        }

        .toggle-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 1rem;
            padding: 0 1.5rem;
            margin: 1.25rem 0 0 0;
            position: relative;
            z-index: 1;
        }

        .sort-toggle {
            position: absolute;
            top: 0.7rem;
            right: 0.7rem;
            padding: 0.25rem 0.25rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.7rem;
            font-weight: 500;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            z-index: 2;
        }

        .sort-toggle:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .filter-wrapper {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.85rem;
            color: rgba(0, 0, 0, 0.85);
            letter-spacing: 0.08em;
        }

        .filter-label {
            opacity: 0.85;
        }

        .filter-select-wrapper {
            display: inline-flex;
            align-items: center;
            position: relative;
        }

        .filter-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 0.1rem 0.9rem 0.05rem 0.35rem;
            border-radius: 0;
            border: none;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.4);
            background-color: transparent;
            color: inherit;
            cursor: pointer;
            outline: none;
            opacity: 0.85;
        }

        .filter-arrow {
            font-size: 0.8rem;
            opacity: 0.7;
            position: absolute;
            right: 0.1rem;
            pointer-events: none;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            /* Use the same spacing between cards and at the edges */
            gap: 1.5rem;
            padding: 1.5rem;
            margin-top: 0;
        }

        .cafe-card {
            background: white;
            border-radius: 0;
            overflow: hidden;
            transition: transform 0.2s ease;
            position: relative;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        /* .cafe-card:hover {
            transform: translateY(-2px);
        } */

        .cafe-image-container {
            position: relative;
            width: 100%;
            height: 250px;
        }

        /* .cafe-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        } */
        .cafe-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            filter: contrast(1.05) saturate(1.05);
            transition: filter 0.3s ease;
        }

        .unvisited .cafe-image {
            filter: grayscale(100%);
        }

        .stars-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: gold;
            font-size: 2rem;
        }

        @media (hover: hover) and (pointer: fine) {

            /* Hover only on devices that support it (desktop) */
            .cafe-card:hover .stars-overlay {
                opacity: 1;
            }
        }

        .cafe-card.show-stars .stars-overlay {
            opacity: 1;
        }

        .cafe-name {
            padding: 0.6rem 0rem 0rem 0rem;
            font-size: 1.4rem;
            text-align: center;
            color: #000000;
            font-family: 'Space Grotesk', sans-serif;
            background-color: white;
        }

        .cafe-name.cafe-name-small {
            font-size: 1.1rem;
        }

        .cafe-neighborhood {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.78rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.45);
            text-align: center;
            padding: 0 1rem 0 1rem;
        }

        .cafe-neighborhood::before {
            content: "— ";
            opacity: 0.4;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.25rem;
            color: #4a5568;
        }

        .star {
            color: gold;
            font-size: 24px;
            margin: 0 2px;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 0;
            }

            .header {
                padding: 2rem 1.5rem;
                margin-bottom: 0;
            }

            .header h1 {
                font-size: 2.25rem;
            }

            .header h1::after {
                margin-left: 0.5rem;
                font-size: 1.75rem;
            }

            .header .subtitle {
                font-size: 0.9rem;
                letter-spacing: 0.1em;
            }

            .nav-buttons {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .nav-button {
                padding: 0.55rem 1rem;
                font-size: 0.85rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
                padding: 1rem;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <h1>
                The Cup Schema
                <img src="coffeecup2.png" alt="Coffee cup" class="header-title-icon">
            </h1>
            <p class="subtitle">Azam's NYC Coffee Dataset</p>
        </div>
        <div class="nav-buttons">
            <a href="map.html" class="nav-button">Map View</a>
            <a href="add.html" class="nav-button">Add Café</a>
        </div>
        <button class="sort-toggle" id="toggle-sort">Sort A/Z</button>
    </div>

    <div class="toggle-container">
        <div class="filter-wrapper">
            <span class="filter-label">Neighborhood:</span>
            <div class="filter-select-wrapper">
                <select id="neighborhood-filter" class="filter-select">
                    <option value="all">All</option>
                </select>
                <span class="filter-arrow">▾</span>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <div id="gallery" class="gallery">
            <div class="loading">Loading café images...</div>
        </div>
    </div>

    <script>
        const BUCKET_URL = 'https://azamcafelistphotos.s3.us-east-1.amazonaws.com';
        let currentSort = 'recent'; // Default sort by most recent
        let currentNeighborhoodFilter = 'all';
        let cachedCafes = null; // Cache cafes in memory so sort/filter don't refetch S3

        // Function to parse cafe info from filename
        function parseCafeInfo(filename) {
            // Remove file extension
            const nameWithoutExt = filename.replace(/\.[^/.]+$/, "");

            // Check if unvisited
            if (nameWithoutExt.endsWith('_unvisited')) {
                return {
                    name: nameWithoutExt.replace('_unvisited', ''),
                    visited: false,
                    stars: 0
                };
            }

            // Extract stars for visited cafes
            const match = nameWithoutExt.match(/_(\d+)_STARS$/);
            if (match) {
                return {
                    name: nameWithoutExt.replace(/_\d+_STARS$/, ''),
                    visited: true,
                    stars: parseInt(match[1])
                };
            }

            // Default case
            return {
                name: nameWithoutExt,
                visited: true,
                stars: 0
            };
        }

        // Function to generate star rating HTML
        function generateStars(count) {
            return '☕️'.repeat(count);
        }

        // Function to sort cafes by name
        function sortByName(cafes) {
            return cafes.sort((a, b) => a.name.localeCompare(b.name));
        }

        // Function to sort cafes by most recent (based on file upload time)
        function sortByRecent(cafes) {
            return cafes.sort((a, b) => new Date(b.lastModified) - new Date(a.lastModified));
        }

        // Function to fetch neighborhood from S3 metadata
        async function getNeighborhoodFromS3(key) {
            try {
                const response = await fetch(`${BUCKET_URL}/${key}`, {
                    method: 'HEAD',
                    mode: 'cors'
                });

                if (response.ok) {
                    const neighborhood = response.headers.get('x-amz-meta-x-amz-meta-neighborhood');
                    return neighborhood || null;
                }
            } catch (error) {
                // Silently fail - neighborhood will just not be displayed
            }
            return null;
        }

        async function loadImages() {
            const gallery = document.getElementById('gallery');

            try {
                // Load and cache cafes from S3 only once per page load
                if (!cachedCafes) {
                    // Fetch the bucket listing XML
                    const response = await fetch(`${BUCKET_URL}?list-type=2`);
                    const data = await response.text();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                    const contents = xmlDoc.getElementsByTagName("Contents");

                    // Process each object and fetch metadata in parallel
                    const cafePromises = Array.from(contents).map(async (item) => {
                        const key = item.getElementsByTagName("Key")[0].textContent;

                        // Skip if not an image file
                        if (!key.match(/\.(jpg|jpeg|png|gif)$/i)) return null;

                        const imageUrl = `${BUCKET_URL}/${key}`;
                        const lastModified = item.getElementsByTagName("LastModified")[0].textContent;
                        const cafeInfo = parseCafeInfo(key);

                        // Fetch neighborhood from S3 metadata
                        const neighborhood = await getNeighborhoodFromS3(key);

                        return {
                            ...cafeInfo,
                            imageUrl,
                            lastModified,
                            key,
                            neighborhood
                        };
                    });

                    // Wait for all metadata requests to complete
                    const cafesWithMetadata = await Promise.all(cafePromises);
                    cachedCafes = cafesWithMetadata.filter(cafe => cafe !== null);
                }

                const cafes = cachedCafes;

                // Clear current gallery contents
                gallery.innerHTML = '';

                // Build neighborhood filter options from cached cafes
                const neighborhoodSelect = document.getElementById('neighborhood-filter');
                if (neighborhoodSelect) {
                    const previousValue = currentNeighborhoodFilter;
                    const neighborhoods = Array.from(
                        new Set(
                            cafes
                                .map(c => c.neighborhood)
                                .filter(n => n && n.trim().length > 0)
                        )
                    ).sort((a, b) => a.localeCompare(b));

                    neighborhoodSelect.innerHTML = '<option value=\"all\">All</option>' +
                        neighborhoods.map(n => `<option value=\"${n}\">${n}</option>`).join('');

                    // Restore previous selection if still available
                    if (previousValue && previousValue !== 'all' && neighborhoods.includes(previousValue)) {
                        neighborhoodSelect.value = previousValue;
                        currentNeighborhoodFilter = previousValue;
                    } else {
                        neighborhoodSelect.value = 'all';
                        currentNeighborhoodFilter = 'all';
                    }
                }

                // Apply neighborhood filter
                const filteredCafes = currentNeighborhoodFilter === 'all'
                    ? cafes
                    : cafes.filter(cafe => cafe.neighborhood === currentNeighborhoodFilter);

                // Sort cafes based on current sort mode
                const sortedCafes = currentSort === 'name' ? sortByName(filteredCafes) : sortByRecent(filteredCafes);

                // Render sorted cafes
                sortedCafes.forEach(cafe => {
                    const card = document.createElement('div');
                    card.className = `cafe-card ${cafe.visited ? 'visited' : 'unvisited'}`;

                    const starsHtml = cafe.visited ? `
                        <div class="stars-overlay">
                            ${generateStars(cafe.stars)}
                        </div>
                    ` : '';

                    const neighborhoodHtml = cafe.neighborhood
                        ? `<div class="cafe-neighborhood">${cafe.neighborhood}</div>`
                        : '';

                    card.innerHTML = `
                        <div class="cafe-image-container">
                            <img class="cafe-image" src="${cafe.imageUrl}" alt="${cafe.name}" loading="lazy">
                            ${starsHtml}
                        </div>
                        <div class="cafe-name">${cafe.name}</div>
                        ${neighborhoodHtml}
                    `;

                    // Add click/tap handler to toggle stars overlay on touch devices
                    let touchStartTime = 0;
                    let touchStartY = 0;

                    card.addEventListener('touchstart', function (e) {
                        touchStartTime = Date.now();
                        touchStartY = e.touches[0].clientY;
                    }, { passive: true });

                    card.addEventListener('touchend', function (e) {
                        const touchEndTime = Date.now();
                        const touchEndY = e.changedTouches[0].clientY;
                        const touchDuration = touchEndTime - touchStartTime;
                        const touchDistance = Math.abs(touchEndY - touchStartY);

                        // Only trigger if it's a quick tap (not a swipe or long press)
                        if (touchDuration < 300 && touchDistance < 10) {
                            e.preventDefault();
                            toggleStars(card, cafe.visited);
                        }
                    });

                    card.addEventListener('click', function (e) {
                        // For mouse clicks on desktop
                        toggleStars(card, cafe.visited);
                    });

                    function toggleStars(cardElement, isVisited) {
                        if (!isVisited) return;

                        // Check if this card is already showing stars
                        const isShowing = cardElement.classList.contains('show-stars');

                        // Close all cards first
                        document.querySelectorAll('.cafe-card').forEach(c => {
                            c.classList.remove('show-stars');
                        });

                        // If this card wasn't showing, open it; otherwise leave it closed
                        if (!isShowing) {
                            cardElement.classList.add('show-stars');
                        }
                    }

                    gallery.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading images:', error);
                gallery.innerHTML = '<div class="loading">Error loading images. Please try again later.</div>';
            }
        }

        // Toggle sort mode
        const sortButton = document.getElementById('toggle-sort');
        function updateSortLabel() {
            if (!sortButton) return;
            sortButton.textContent = currentSort === 'recent' ? 'RECENT' : 'A/Z';
        }

        if (sortButton) {
            sortButton.addEventListener('click', () => {
                currentSort = currentSort === 'recent' ? 'name' : 'recent';
                updateSortLabel();
                loadImages();
            });
            // Set initial label based on default sort mode
            updateSortLabel();
        }

        // Neighborhood filter change
        const neighborhoodSelectEl = document.getElementById('neighborhood-filter');
        if (neighborhoodSelectEl) {
            neighborhoodSelectEl.addEventListener('change', (e) => {
                currentNeighborhoodFilter = e.target.value;
                loadImages();
            });
        }

        // Load images when page loads
        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>

</html>
