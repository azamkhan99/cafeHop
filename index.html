    <style>

            color: white;
            position: relative;

            gap: 0rem;

            gap: 0.35rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.85rem;

        .filter-select-wrapper {

            -moz-appearance: none;
            appearance: none;

            border-radius: 0;
            border: none;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.4);

            color: inherit;
            cursor: pointer;
            outline: none;
            opacity: 0.85;
        }

        .filter-arrow {
            font-size: 0.8rem;
            opacity: 0.7;
            position: absolute;
            right: 0.1rem;
            pointer-events: none;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            /* Use the same spacing between cards and at the edges */
            gap: 1.5rem;
            padding: 1.5rem;

        }

        .cafe-card {
            background: white;
            border-radius: 0;
            overflow: hidden;
            transition: transform 0.2s ease;
            position: relative;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .cafe-image-container {
            position: relative;
            width: 100%;
            height: 250px;
            contain: layout style paint;
        }

        .cafe-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            filter: contrast(1.05) saturate(1.05);
            transition: filter 0.3s ease;
        }


        .stars-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.15s ease;
            color: gold;
            font-size: 2rem;
            gap: 0.5rem;
            padding: 1rem;

            backface-visibility: hidden;
            transform: translateZ(0);
        }

        .cups-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            contain: layout style paint;
        }

        .cup-icon {
            width: 2rem;
            height: 2rem;
            display: inline-block;
            flex-shrink: 0;
            position: relative;
            will-change: transform;
        }

        .cup-icon svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .cup-icon.half {
            overflow: hidden;
        }

        .cup-icon.half svg {
            clip-path: inset(50% 0 0 0);
        }

        @media (hover: hover) and (pointer: fine) {

            /* Hover only on devices that support it (desktop) */
            .cafe-card:hover .stars-overlay {
                opacity: 1;

        }

        .cafe-card.show-stars .stars-overlay {
            opacity: 1;

        .cafe-name {
            padding: 0.6rem 0rem 0rem 0rem;
            font-size: 1.4rem;
            text-align: center;
            color: #000000;
            font-family: 'Space Grotesk', sans-serif;

        }

        .cafe-name.cafe-name-small {

            text-align: center;

            color: rgba(0, 0, 0, 0.398);

        .cafe-place-type-icon {

        .cafe-share-button {

            background: rgba(255, 255, 255, 0.95);

        .cafe-share-button svg {

        .star {

        @media (max-width: 768px) {

    <!-- SVG Sprite for subway icons will be loaded here -->

    <!-- Load SVG sprite for subway icons and coffee cup -->
    <script>
        // Load and inject the sprite sheets
        (function () {
            // Load subway icons sprite
            fetch('all_icons.svg')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load icons.svg');
                    }
                    return response.text();
                })
                .then(sprite => {
                    // Create a container div and insert the sprite HTML
                    const container = document.createElement('div');
                    container.id = 'svg-sprite-container';
                    container.style.display = 'none';
                    container.innerHTML = sprite;
                    document.body.insertBefore(container, document.body.firstChild);
                })
                .catch(err => {
                    console.warn('Could not load icons.svg sprite. Make sure to run: npm run build-icons', err);
                });

            // Load coffee cup SVG and add to sprite
            fetch('coffeecup2.svg')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load coffeecup2.svg');
                    }
                    return response.text();
                })
                .then(svgContent => {
                    // Extract the SVG content and add an ID to it
                    const parser = new DOMParser();
                    const svgDoc = parser.parseFromString(svgContent, 'image/svg+xml');
                    const svgElement = svgDoc.querySelector('svg');

                    if (svgElement) {
                        // Get or set viewBox for proper scaling
                        let viewBox = svgElement.getAttribute('viewBox');
                        if (!viewBox) {
                            const width = svgElement.getAttribute('width') || '1024';
                            const height = svgElement.getAttribute('height') || '1024';
                            viewBox = `0 0 ${width} ${height}`;
                            svgElement.setAttribute('viewBox', viewBox);
                        }

                        // Set an ID for the sprite reference
                        svgElement.id = 'coffeecup-icon';
                        // Remove any existing width/height to make it scalable
                        svgElement.removeAttribute('width');
                        svgElement.removeAttribute('height');

                        // Add to sprite container or create one if it doesn't exist
                        let container = document.getElementById('svg-sprite-container');
                        if (!container) {
                            container = document.createElement('div');
                            container.id = 'svg-sprite-container';
                            container.style.display = 'none';
                            document.body.insertBefore(container, document.body.firstChild);
                        }
                        container.appendChild(svgElement);
                    }
                })
                .catch(err => {
                    console.error('Error loading coffee cup SVG:', err);
                });
        })();
    </script>

    <script>
        const BUCKET_URL = 'https://azamcafelistphotos.s3.us-east-1.amazonaws.com';
        const CAFES_JSON_URL = `${BUCKET_URL}/cafes.json`;
        const CACHE_KEY = 'cafeGalleryData';
        const CACHE_DURATION = 15 * 60 * 1000; // 15 minutes cache
        let currentSort = 'rating'; // Default sort by ELO rating
        let currentNeighborhoodFilter = 'all';
        let cachedCafes = null; // Cache cafes in memory so sort/filter don't refetch
        let cachedSortedCafes = null; // Cache sorted cafes to avoid re-sorting
        let cachedFilteredCafes = null; // Cache filtered cafes

        // Cache management functions
        function getCachedData() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (!cached) return null;

                const data = JSON.parse(cached);
                const now = Date.now();

                // Check if cache is still valid
                if (now - data.timestamp < CACHE_DURATION) {
                    return data.cafes;
                } else {
                    // Cache expired
                    localStorage.removeItem(CACHE_KEY);
                    return null;
                }
            } catch (e) {
                console.warn('Error reading cache:', e);
                return null;
            }
        }

        function setCachedData(cafes) {
            try {
                const data = {
                    timestamp: Date.now(),
                    cafes: cafes
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
            } catch (e) {
                console.warn('Error saving cache:', e);
            }
        }


        // Function to parse cafe name from filename
        function parseCafeName(filename) {
            // Remove file extension
            return filename.replace(/\.[^/.]+$/, "");
        }

        // Function to generate star rating HTML using SVG sprite (supports half cups for .5 ratings)
        function generateStars(count) {
            if (count === null || count === undefined || count === 0) {
                return '';
            }

            const fullCups = Math.floor(count);
            const hasHalf = count % 1 >= 0.5;

            let result = '';

            // Generate full cups using SVG sprite
            for (let i = 0; i < fullCups; i++) {
                result += '<span class="cup-icon"><svg width="100%" height="100%" viewBox="0 0 1024 1024"><use href="#coffeecup-icon" xlink:href="#coffeecup-icon"></use></svg></span>';
            }

            // Generate half cup if needed
            if (hasHalf) {
                result += '<span class="cup-icon half"><svg width="100%" height="100%" viewBox="0 0 1024 1024"><use href="#coffeecup-icon" xlink:href="#coffeecup-icon"></use></svg></span>';
            }

            return result;
        }

        // Function to sort cafes by name
        function sortByName(cafes) {
            // Create a copy to avoid mutating the original array
            return [...cafes].sort((a, b) => a.name.localeCompare(b.name));
        }

        // Function to sort cafes by ELO star rating (highest first)
        function sortByEloRating(cafes) {
            // Create a copy to avoid mutating the original array
            return [...cafes].sort((a, b) => {
                const ratingA = a.eloStarRating !== null && a.eloStarRating !== undefined
                    ? parseFloat(a.eloStarRating)
                    : -Infinity;
                const ratingB = b.eloStarRating !== null && b.eloStarRating !== undefined
                    ? parseFloat(b.eloStarRating)
                    : -Infinity;

                // Primary sort: by ELO star rating (descending)
                if (ratingA !== ratingB) {
                    return ratingB - ratingA;
                }

                // Secondary sort: by name (ascending) when ratings are equal
                return a.name.localeCompare(b.name);
            });
        }


        // Function to generate subway icon HTML using sprite
        function generateSubwayIcons(routes) {
            if (!routes || routes.length === 0) return '';

            const iconsHtml = routes.map(route => {
                const iconId = route; // The route is already lowercase

                return `
                    <span class="subway-icon">
                        <svg width="28" height="28" viewBox="0 0 90 90">
                            <use href="#${iconId}" xlink:href="#${iconId}"></use>
                        </svg>
                    </span>
                `;
            }).join('');

            return `<div class="cafe-subway-icons">${iconsHtml}</div>`;
        }

        async function loadImages() {
            const gallery = document.getElementById('gallery');

            try {
                // Load and cache cafes from cafes.json only once per page load
                if (!cachedCafes) {
                    // Try to load from localStorage cache first
                    const cachedData = getCachedData();
                    // Check if cache has eloStarRating property AND at least one cafe has a non-null eloStarRating
                    const hasValidEloRating = cachedData && cachedData.length > 0 &&
                        cachedData[0].hasOwnProperty('eloStarRating') &&
                        cachedData.some(cafe => cafe.eloStarRating !== null && cafe.eloStarRating !== undefined);

                    if (hasValidEloRating) {
                        cachedCafes = cachedData;
                        // Continue to render immediately with cached data
                    } else {
                        // Clear invalid cache (missing eloStarRating or all null)
                        if (cachedData) {
                            localStorage.removeItem(CACHE_KEY);
                        }

                        // Fetch cafes.json from S3
                        const response = await fetch(CAFES_JSON_URL);
                        if (!response.ok) {
                            throw new Error(`Failed to fetch cafes.json: ${response.status}`);
                        }

                        const jsonData = await response.json();
                        const cafesFromJson = jsonData.cafes || [];

                        // Transform JSON data to match expected format
                        // Note: cafes.json is pre-sorted by rating, so we can use it directly for default sort
                        cachedCafes = cafesFromJson.map(cafe => {
                            // Parse cafe name from key if name is not set
                            const name = cafe.name || parseCafeName(cafe.key);
                            const imageUrl = cafe.imageUrl || `${BUCKET_URL}/${cafe.key}`;

                            return {
                                key: cafe.key,
                                name: name,
                                imageUrl: imageUrl,
                                thumbnailUrl: cafe.thumbnailUrl || imageUrl, // Fallback to full image if no thumbnail
                                lastModified: cafe.lastModified || '',
                                neighborhood: cafe.neighborhood || null,
                                subwayRoutes: cafe.subwayRoutes || null,
                                subwayStation: cafe.subwayStation || null,
                                subwayDistanceM: cafe.subwayDistanceM || null,
                                latitude: cafe.latitude || null,
                                longitude: cafe.longitude || null,
                                eloStarRating: cafe.eloStarRating || null,
                                stars: cafe.eloStarRating || 0,
                                notes: cafe.notes || null,
                                google_maps_link: cafe.google_maps_link || null,
                                google_maps_place_type: cafe.google_maps_place_type || null,
                                visited: true
                            };
                        });

                        // Cache the results
                        setCachedData(cachedCafes);

                        // Clear sort/filter caches when data is refreshed
                        cachedSortedCafes = null;
                        cachedFilteredCafes = null;
                    }
                }

                const cafes = cachedCafes;

                // Clear current gallery contents
                gallery.innerHTML = '';

                // Build neighborhood filter options from cached cafes
                const neighborhoodSelect = document.getElementById('neighborhood-filter');
                if (neighborhoodSelect) {
                    const previousValue = currentNeighborhoodFilter;
                    const neighborhoods = Array.from(
                        new Set(
                            cafes
                                .map(c => c.neighborhood)
                                .filter(n => n && n.trim().length > 0)
                        )
                    ).sort((a, b) => a.localeCompare(b));

                    neighborhoodSelect.innerHTML = '<option value=\"all\">All</option>' +
                        neighborhoods.map(n => `<option value=\"${n}\">${n}</option>`).join('');

                    // Restore previous selection if still available
                    if (previousValue && previousValue !== 'all' && neighborhoods.includes(previousValue)) {
                        neighborhoodSelect.value = previousValue;
                        currentNeighborhoodFilter = previousValue;
                    } else {
                        neighborhoodSelect.value = 'all';
                        currentNeighborhoodFilter = 'all';
                    }
                }

                // Apply neighborhood filter (with caching)
                let filteredCafes;
                const filterKey = currentNeighborhoodFilter;
                if (cachedFilteredCafes && cachedFilteredCafes.filterKey === filterKey) {
                    filteredCafes = cachedFilteredCafes.cafes;
                } else {
                    filteredCafes = currentNeighborhoodFilter === 'all'
                        ? cafes
                        : cafes.filter(cafe => cafe.neighborhood === currentNeighborhoodFilter);
                    cachedFilteredCafes = { filterKey, cafes: filteredCafes };
                }

                // Sort cafes based on current sort mode (with caching)
                let sortedCafes;
                const sortKey = `${currentSort}-${filterKey}`;
                if (cachedSortedCafes && cachedSortedCafes.sortKey === sortKey) {
                    sortedCafes = cachedSortedCafes.cafes;
                } else {
                    sortedCafes = currentSort === 'name' ? sortByName(filteredCafes) : sortByEloRating(filteredCafes);
                    cachedSortedCafes = { sortKey, cafes: sortedCafes };
                }

                // Render sorted cafes incrementally to avoid blocking UI
                await renderCafesIncrementally(sortedCafes, gallery);
            } catch (error) {
                console.error('Error loading images:', error);
                gallery.innerHTML = '<div class="loading">Error loading images. Please try again later.</div>';
            }
        }

        // Render cafes incrementally using requestAnimationFrame to avoid blocking
        async function renderCafesIncrementally(cafes, gallery) {
            const BATCH_SIZE = 15; // Render 15 cards per frame (increased from 10 for better performance)
            let index = 0;

            function renderBatch() {
                const end = Math.min(index + BATCH_SIZE, cafes.length);

                for (let i = index; i < end; i++) {
                    const cafe = cafes[i];
                    const card = createCafeCard(cafe);
                    gallery.appendChild(card);
                }

                index = end;

                if (index < cafes.length) {
                    requestAnimationFrame(renderBatch);
                }
            }

            // Start rendering
            renderBatch();
        }

        // Extract card creation into a separate function for reusability
        function createCafeCard(cafe) {
            const card = document.createElement('div');
            card.className = 'cafe-card visited';

            const notesHtml = cafe.notes
                ? `<div class="cafe-notes">${cafe.notes}</div>`
                : '';

            const starsHtml = `
                <div class="stars-overlay">
                    <div class="cups-container">
                        ${generateStars(cafe.stars)}
                    </div>
                    ${notesHtml}
                </div>
            `;

            const neighborhoodHtml = cafe.neighborhood
                ? `<div class="cafe-neighborhood">${cafe.neighborhood}</div>`
                : '';

            const subwayIconsHtml = generateSubwayIcons(cafe.subwayRoutes);

            // Generate place type icon (coffee bean for cafe, croissant for bakery)
            let placeTypeIconHtml = '';
            if (cafe.google_maps_place_type) {
                const iconEmoji = cafe.google_maps_place_type === 'bakery' ? 'ü•ê' : '‚òï';
                placeTypeIconHtml = `<div class="cafe-place-type-icon">${iconEmoji}</div>`;
            }

            // Generate share button
            let shareButtonHtml = '';
            if (cafe.google_maps_link) {
                shareButtonHtml = `
                    <a href="${cafe.google_maps_link}" target="_blank" rel="noopener noreferrer" class="cafe-share-button" title="Open in Google Maps" onclick="event.stopPropagation();">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                        </svg>
                    </a>
                `;
            }

            // Use thumbnail for faster loading, fallback to full image
            const imageSrc = cafe.thumbnailUrl || cafe.imageUrl;
            card.innerHTML = `
                <div class="cafe-image-container">
                    <img class="cafe-image" src="${imageSrc}" alt="${cafe.name}" loading="lazy">
                    ${starsHtml}
                    ${placeTypeIconHtml}
                    ${shareButtonHtml}
                    ${subwayIconsHtml}
                </div>
                <div class="cafe-name">${cafe.name}</div>
                ${neighborhoodHtml}
            `;

            // Add click/tap handler to toggle stars overlay on touch devices
            let touchStartTime = 0;
            let touchStartY = 0;

            card.addEventListener('touchstart', function (e) {
                touchStartTime = Date.now();
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            card.addEventListener('touchend', function (e) {
                const touchEndTime = Date.now();
                const touchEndY = e.changedTouches[0].clientY;
                const touchDuration = touchEndTime - touchStartTime;
                const touchDistance = Math.abs(touchEndY - touchStartY);

                // Only trigger if it's a quick tap (not a swipe or long press)
                if (touchDuration < 300 && touchDistance < 10) {
                    e.preventDefault();
                    toggleStars(card);
                }
            });

            card.addEventListener('click', function (e) {
                // For mouse clicks on desktop
                toggleStars(card);
            });

            function toggleStars(cardElement) {

                // Check if this card is already showing stars
                const isShowing = cardElement.classList.contains('show-stars');

                // Close all cards first
                document.querySelectorAll('.cafe-card').forEach(c => {
                    c.classList.remove('show-stars');
                });

                // If this card wasn't showing, open it; otherwise leave it closed
                if (!isShowing) {
                    cardElement.classList.add('show-stars');
                }
            }

            return card;
        }

        // Toggle sort mode
        const sortButton = document.getElementById('toggle-sort');
        function updateSortLabel() {
            if (!sortButton) return;
            sortButton.textContent = currentSort === 'rating' ? 'RATING' : 'A/Z';
        }

        if (sortButton) {
            sortButton.addEventListener('click', () => {
                currentSort = currentSort === 'rating' ? 'name' : 'rating';
                updateSortLabel();
                loadImages();
            });
            // Set initial label based on default sort mode
            updateSortLabel();
        }

        // Neighborhood filter change
        const neighborhoodSelectEl = document.getElementById('neighborhood-filter');
        if (neighborhoodSelectEl) {
            neighborhoodSelectEl.addEventListener('change', (e) => {
                currentNeighborhoodFilter = e.target.value;
                loadImages();
            });
        }

        // Load images when page loads
        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
