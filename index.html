    <!-- SVG Sprite for subway icons will be loaded here -->

    <!-- Load SVG sprite for subway icons -->
    <script>
        // Load and inject the sprite sheet
        (function () {
            fetch('all_icons.svg')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load icons.svg');
                    }
                    return response.text();
                })
                .then(sprite => {
                    // Create a container div and insert the sprite HTML
                    const container = document.createElement('div');
                    container.id = 'svg-sprite-container';
                    container.style.display = 'none';
                    container.innerHTML = sprite;
                    document.body.insertBefore(container, document.body.firstChild);
                })
                .catch(err => {
                    console.warn('Could not load icons.svg sprite. Make sure to run: npm run build-icons', err);
                });
        })();
    </script>

    <script>
        const BUCKET_URL = 'https://azamcafelistphotos.s3.us-east-1.amazonaws.com';
        const CACHE_KEY = 'cafeGalleryData';
        const CACHE_DURATION = 15 * 60 * 1000; // 15 minutes cache
        const MAX_CONCURRENT_REQUESTS = 10; // Limit concurrent HEAD requests
        let currentSort = 'rating'; // Default sort by ELO rating
        let currentNeighborhoodFilter = 'all';
        let cachedCafes = null; // Cache cafes in memory so sort/filter don't refetch S3

        // Cache management functions
        function getCachedData() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (!cached) return null;

                const data = JSON.parse(cached);
                const now = Date.now();

                // Check if cache is still valid
                if (now - data.timestamp < CACHE_DURATION) {
                    return data.cafes;
                } else {
                    // Cache expired
                    localStorage.removeItem(CACHE_KEY);
                    return null;
                }
            } catch (e) {
                console.warn('Error reading cache:', e);
                return null;
            }
        }

        function setCachedData(cafes) {
            try {
                const data = {
                    timestamp: Date.now(),
                    cafes: cafes
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
            } catch (e) {
                console.warn('Error saving cache:', e);
            }
        }

        // Throttle function to limit concurrent requests
        async function throttleRequests(items, fn, maxConcurrent = MAX_CONCURRENT_REQUESTS) {
            const results = [];
            let index = 0;

            async function worker() {
                while (index < items.length) {
                    const currentIndex = index++;
                    results[currentIndex] = fn(items[currentIndex]);
                }
            }

            // Start worker threads up to maxConcurrent
            const workers = [];
            const numWorkers = Math.min(maxConcurrent, items.length);
            for (let i = 0; i < numWorkers; i++) {
                workers.push(worker());
            }

            // Wait for all workers to complete
            await Promise.all(workers);

            // Wait for all promises to resolve
            return Promise.all(results);
        }

        // Function to parse cafe info from filename
        function parseCafeInfo(filename) {
            // Remove file extension
            const nameWithoutExt = filename.replace(/\.[^/.]+$/, "");

            // All cafes are visited - rating will come from metadata
            return {
                name: nameWithoutExt,
                visited: true,
                stars: 0
            };
        }

        // Function to generate star rating HTML
        function generateStars(count) {
            return '☕️'.repeat(count);
        }

        // Function to sort cafes by name
        function sortByName(cafes) {
            // Create a copy to avoid mutating the original array
            return [...cafes].sort((a, b) => a.name.localeCompare(b.name));
        }

        // Function to sort cafes by ELO rating (highest first)
        function sortByEloRating(cafes) {
            // Create a copy to avoid mutating the original array
            return [...cafes].sort((a, b) => {
                const ratingA = a.eloRating !== null && a.eloRating !== undefined ? parseFloat(a.eloRating) : -Infinity;
                const ratingB = b.eloRating !== null && b.eloRating !== undefined ? parseFloat(b.eloRating) : -Infinity;

                // Primary sort: by ELO rating (descending)
                if (ratingA !== ratingB) {
                    return ratingB - ratingA;
                }

                // Secondary sort: by name (ascending) when ratings are equal
                return a.name.localeCompare(b.name);
            });
        }

        // Combined function to fetch neighborhood, subway routes, and rating from S3 metadata in one request
        async function getMetadataFromS3(key) {
            try {
                const response = await fetch(`${BUCKET_URL}/${key}`, {
                    method: 'HEAD',
                    mode: 'cors'
                });

                if (response.ok) {
                    // S3 stores metadata with double prefix: x-amz-meta-x-amz-meta-...
                    const neighborhood = response.headers.get('x-amz-meta-x-amz-meta-neighborhood') ||
                        response.headers.get('x-amz-meta-neighborhood') || null;

                    const routes = response.headers.get('x-amz-meta-x-amz-meta-closest_subway_lines') ||
                        response.headers.get('x-amz-meta-closest_subway_lines');

                    const subwayRoutes = routes
                        ? routes.split(',').map(r => r.trim().toLowerCase()).filter(r => r)
                        : null;

                    const ratingStr = response.headers.get('x-amz-meta-x-amz-meta-rating') ||
                        response.headers.get('x-amz-meta-rating');
                    const rating = ratingStr ? parseInt(ratingStr, 10) : null;

                    // Try multiple header name variations for elo_rating
                    const eloRatingStr = response.headers.get('x-amz-meta-x-amz-meta-elo_rating') ||
                        response.headers.get('x-amz-meta-elo_rating') ||
                        response.headers.get('x-amz-meta-x-amz-meta-elo-rating') ||
                        response.headers.get('x-amz-meta-elo-rating');
                    const eloRating = eloRatingStr ? parseFloat(eloRatingStr) : null;


                    return { neighborhood, subwayRoutes, rating, eloRating };
                }
            } catch (error) {
                // Silently fail - metadata will just not be displayed
            }
            return { neighborhood: null, subwayRoutes: null, rating: null, eloRating: null };
        }

        // Function to generate subway icon HTML using sprite
        function generateSubwayIcons(routes) {
            if (!routes || routes.length === 0) return '';

            const iconsHtml = routes.map(route => {
                // SVG sprite IDs are based on the filename without extension
                // The sprite generator uses the file path, so we need to extract just the name
                // For files like "icons/a.svg", the ID might be "a" or "icons-a"
                // Let's try both formats
                const iconId = route; // The route is already lowercase from getSubwayRoutesFromS3

                return `
                    <span class="subway-icon">
                        <svg width="28" height="28" viewBox="0 0 90 90">
                            <use href="#${iconId}" xlink:href="#${iconId}"></use>
                        </svg>
                    </span>
                `;
            }).join('');

            return `<div class="cafe-subway-icons">${iconsHtml}</div>`;
        }

        async function loadImages() {
            const gallery = document.getElementById('gallery');

            try {
                // Load and cache cafes from S3 only once per page load
                if (!cachedCafes) {
                    // Try to load from localStorage cache first
                    const cachedData = getCachedData();
                    // Check if cache has eloRating property AND at least one cafe has a non-null eloRating
                    const hasValidEloRating = cachedData && cachedData.length > 0 &&
                        cachedData[0].hasOwnProperty('eloRating') &&
                        cachedData.some(cafe => cafe.eloRating !== null && cafe.eloRating !== undefined);

                    if (hasValidEloRating) {
                        cachedCafes = cachedData;
                        // Continue to render immediately with cached data
                    } else {
                        // Clear invalid cache (missing eloRating or all null)
                        if (cachedData) {
                            localStorage.removeItem(CACHE_KEY);
                        }
                        // Fetch the bucket listing XML
                        const response = await fetch(`${BUCKET_URL}?list-type=2`);
                        const data = await response.text();
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(data, "text/xml");
                        const contents = xmlDoc.getElementsByTagName("Contents");

                        // First pass: extract basic info from XML
                        const imageKeys = Array.from(contents)
                            .map(item => {
                                const key = item.getElementsByTagName("Key")[0].textContent;
                                if (!key.match(/\.(jpg|jpeg|png|gif)$/i)) return null;
                                return {
                                    key,
                                    lastModified: item.getElementsByTagName("LastModified")[0].textContent
                                };
                            })
                            .filter(item => item !== null);

                        // Create base cafe objects
                        const baseCafes = imageKeys.map(({ key, lastModified }) => {
                            const cafeInfo = parseCafeInfo(key);
                            return {
                                ...cafeInfo,
                                imageUrl: `${BUCKET_URL}/${key}`,
                                lastModified,
                                key,
                                neighborhood: null,
                                subwayRoutes: null
                            };
                        });

                        // Fetch metadata with throttling (limited concurrent requests)
                        cachedCafes = await throttleRequests(
                            baseCafes,
                            async (cafe) => {
                                const metadata = await getMetadataFromS3(cafe.key);
                                // Update stars from metadata rating if available (only for visited cafes)
                                const stars = metadata.rating !== null ? metadata.rating : cafe.stars;
                                return {
                                    ...cafe,
                                    neighborhood: metadata.neighborhood,
                                    subwayRoutes: metadata.subwayRoutes,
                                    stars: stars,
                                    eloRating: metadata.eloRating
                                };
                            },
                            MAX_CONCURRENT_REQUESTS
                        );

                        // Cache the results
                        setCachedData(cachedCafes);
                    }
                }

                const cafes = cachedCafes;

                // Clear current gallery contents
                gallery.innerHTML = '';

                // Build neighborhood filter options from cached cafes
                const neighborhoodSelect = document.getElementById('neighborhood-filter');
                if (neighborhoodSelect) {
                    const previousValue = currentNeighborhoodFilter;
                    const neighborhoods = Array.from(
                        new Set(
                            cafes
                                .map(c => c.neighborhood)
                                .filter(n => n && n.trim().length > 0)
                        )
                    ).sort((a, b) => a.localeCompare(b));

                    neighborhoodSelect.innerHTML = '<option value=\"all\">All</option>' +
                        neighborhoods.map(n => `<option value=\"${n}\">${n}</option>`).join('');

                    // Restore previous selection if still available
                    if (previousValue && previousValue !== 'all' && neighborhoods.includes(previousValue)) {
                        neighborhoodSelect.value = previousValue;
                        currentNeighborhoodFilter = previousValue;
                    } else {
                        neighborhoodSelect.value = 'all';
                        currentNeighborhoodFilter = 'all';
                    }
                }

                // Apply neighborhood filter
                const filteredCafes = currentNeighborhoodFilter === 'all'
                    ? cafes
                    : cafes.filter(cafe => cafe.neighborhood === currentNeighborhoodFilter);

                // Sort cafes based on current sort mode
                const sortedCafes = currentSort === 'name' ? sortByName(filteredCafes) : sortByEloRating(filteredCafes);

                // Render sorted cafes incrementally to avoid blocking UI
                await renderCafesIncrementally(sortedCafes, gallery);
            } catch (error) {
                console.error('Error loading images:', error);
                gallery.innerHTML = '<div class="loading">Error loading images. Please try again later.</div>';
            }
        }

        // Render cafes incrementally using requestAnimationFrame to avoid blocking
        async function renderCafesIncrementally(cafes, gallery) {
            const BATCH_SIZE = 10; // Render 10 cards per frame
            let index = 0;

            function renderBatch() {
                const end = Math.min(index + BATCH_SIZE, cafes.length);

                for (let i = index; i < end; i++) {
                    const cafe = cafes[i];
                    const card = createCafeCard(cafe);
                    gallery.appendChild(card);
                }

                index = end;

                if (index < cafes.length) {
                    requestAnimationFrame(renderBatch);
                }
            }

            // Start rendering
            renderBatch();
        }

        // Extract card creation into a separate function for reusability
        function createCafeCard(cafe) {
            const card = document.createElement('div');
            card.className = 'cafe-card visited';

            const starsHtml = `
                <div class="stars-overlay">
                    ${generateStars(cafe.stars)}
                </div>
            `;

            const neighborhoodHtml = cafe.neighborhood
                ? `<div class="cafe-neighborhood">${cafe.neighborhood}</div>`
                : '';

            const subwayIconsHtml = generateSubwayIcons(cafe.subwayRoutes);

            card.innerHTML = `
                <div class="cafe-image-container">
                    <img class="cafe-image" src="${cafe.imageUrl}" alt="${cafe.name}" loading="lazy">
                    ${starsHtml}
                    ${subwayIconsHtml}
                </div>
                <div class="cafe-name">${cafe.name}</div>
                ${neighborhoodHtml}
            `;

            // Add click/tap handler to toggle stars overlay on touch devices
            let touchStartTime = 0;
            let touchStartY = 0;

            card.addEventListener('touchstart', function (e) {
                touchStartTime = Date.now();
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            card.addEventListener('touchend', function (e) {
                const touchEndTime = Date.now();
                const touchEndY = e.changedTouches[0].clientY;
                const touchDuration = touchEndTime - touchStartTime;
                const touchDistance = Math.abs(touchEndY - touchStartY);

                // Only trigger if it's a quick tap (not a swipe or long press)
                if (touchDuration < 300 && touchDistance < 10) {
                    e.preventDefault();
                    toggleStars(card);
                }
            });

            card.addEventListener('click', function (e) {
                // For mouse clicks on desktop
                toggleStars(card);
            });

            function toggleStars(cardElement) {

                // Check if this card is already showing stars
                const isShowing = cardElement.classList.contains('show-stars');

                // Close all cards first
                document.querySelectorAll('.cafe-card').forEach(c => {
                    c.classList.remove('show-stars');
                });

                // If this card wasn't showing, open it; otherwise leave it closed
                if (!isShowing) {
                    cardElement.classList.add('show-stars');
                }
            }

            return card;
        }

        // Toggle sort mode
        const sortButton = document.getElementById('toggle-sort');
        function updateSortLabel() {
            if (!sortButton) return;
            sortButton.textContent = currentSort === 'rating' ? 'RATING' : 'A/Z';
        }

        if (sortButton) {
            sortButton.addEventListener('click', () => {
                currentSort = currentSort === 'rating' ? 'name' : 'rating';
                updateSortLabel();
                loadImages();
            });
            // Set initial label based on default sort mode
            updateSortLabel();
        }

        // Neighborhood filter change
        const neighborhoodSelectEl = document.getElementById('neighborhood-filter');
        if (neighborhoodSelectEl) {
            neighborhoodSelectEl.addEventListener('change', (e) => {
                currentNeighborhoodFilter = e.target.value;
                loadImages();
            });
        }

        // Load images when page loads
        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
