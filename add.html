    <script>
        const AUTH_LAMBDA_URL = "https://iowswm41jj.execute-api.us-east-1.amazonaws.com/get-token";        // replace with your Auth Lambda URL
        const PRESIGN_LAMBDA_URL = "https://1fanbo3g3k.execute-api.us-east-1.amazonaws.com/upload-url";  // replace with your Presign Lambda URL

        let token = null; // Store JWT token in memory

        // --- 0. Password toggle functionality ---
        const passwordInput = document.getElementById('upload-password');
        const passwordToggle = document.getElementById('password-toggle');
        const toggleIcon = document.getElementById('toggle-icon');

        passwordToggle.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleIcon.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // --- 1. Preview uploaded image ---
        document.getElementById('photo').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('file-preview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.innerHTML = `
                <img src="${e.target.result}" alt="Preview" />
                <div class="file-name">${file.name}</div>
            `;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        });

        // --- 2. Extract GPS coordinates ---
        function getGPSFromFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = async function (e) {
                    try {
                        const exifData = await exifr.parse(e.target.result, { gps: true });
                        if (exifData && exifData.latitude !== undefined && exifData.longitude !== undefined) {
                            resolve({ latitude: exifData.latitude, longitude: exifData.longitude });
                        } else {
                            resolve(null);
                        }
                    } catch (err) {
                        console.error('EXIF error:', err);
                        resolve(null);
                    }
                };
                reader.onerror = () => resolve(null);
                reader.readAsArrayBuffer(file);
            });
        }

        // --- 3. Get JWT token from Auth Lambda ---
        async function getToken(password) {
            const res = await fetch(AUTH_LAMBDA_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password })
            });
            if (!res.ok) throw new Error("Auth failed");
            const data = await res.json();
            return data.token;
        }

        // --- 3. Convert image to JPG with resizing for performance ---
        function convertToJPG(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        // Set max dimensions to optimize file size and processing speed
                        const MAX_WIDTH = 2000;
                        const MAX_HEIGHT = 2000;

                        let width = img.width;
                        let height = img.height;

                        // Resize if image is larger than max dimensions
                        if (width > MAX_WIDTH || height > MAX_HEIGHT) {
                            if (width > height) {
                                height = (height * MAX_WIDTH) / width;
                                width = MAX_WIDTH;
                            } else {
                                width = (width * MAX_HEIGHT) / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');

                        // Use faster rendering settings
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.drawImage(img, 0, 0, width, height);

                        // Use lower quality for faster processing and smaller files
                        canvas.toBlob(function (blob) {
                            if (blob) {
                                // Create a new File object with .jpg extension
                                const jpgFile = new File([blob], file.name.replace(/\.[^/.]+$/, '.jpg'), {
                                    type: 'image/jpeg',
                                    lastModified: Date.now()
                                });
                                resolve(jpgFile);
                            } else {
                                reject(new Error('Failed to convert image to JPG'));
                            }
                        }, 'image/jpeg', 0.85); // 0.85 quality for faster processing
                    };
                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsDataURL(file);
            });
        }

        // --- 4. Get presigned URL ---
        async function getPresignedUrl(uploadData) {
            const res = await fetch(PRESIGN_LAMBDA_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(uploadData)
            });
            if (!res.ok) throw new Error("Failed to get presigned URL");
            return await res.json();
        }

        // --- 5. Handle form submission ---
        document.getElementById('cafe-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const file = document.getElementById("photo").files[0];
            const submitBtn = document.getElementById('submit-btn');
            const cafeName = document.getElementById("cafe").value.trim();
            const rating = document.getElementById("rating").value;
            const notes = document.getElementById("notes").value.trim();
            const password = document.getElementById("upload-password").value;

            if (!file || !cafeName || !password) {
                alert("Please select a photo, enter a caf√© name, and provide the upload password.");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Converting...';

            try {
                // --- 1. Get token if not already ---
                if (!token) {
                    token = await getToken(password);
                }

                // --- 2. Convert image to JPG ---
                submitBtn.textContent = 'Converting image...';
                const jpgFile = await convertToJPG(file);

                // --- Update button text for upload phase ---
                submitBtn.textContent = 'Uploading...';

                // --- 3. Extract GPS from original file (before conversion) ---
                const gpsData = await getGPSFromFile(file);

                // --- 4. Get presigned URL ---
                const uploadData = {
                    contentType: 'image/jpeg',
                    cafeName,
                    rating: rating ? parseFloat(rating) : null,
                    notes,
                    latitude: gpsData ? gpsData.latitude : null,
                    longitude: gpsData ? gpsData.longitude : null
                };
                const { uploadUrl, s3Key } = await getPresignedUrl(uploadData);

                // --- 5. Upload file to S3 ---
                const uploadRes = await fetch(uploadUrl, {
                    method: "PUT",
                    headers: { "Content-Type": "image/jpeg" },
                    body: jpgFile
                });
                if (!uploadRes.ok) throw new Error("Failed to upload to S3");

                alert("Uploaded successfully!");
                document.getElementById('cafe-form').reset();
                document.getElementById('file-preview').innerHTML = '';
                token = null; // optional: clear token after upload

            } catch (error) {
                console.error(error);
                alert("Upload error: " + error.message);
                token = null; // reset token if failed
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save';
            }
        });
    </script>
