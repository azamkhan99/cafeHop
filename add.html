    <script>
        const AUTH_LAMBDA_URL = "https://iowswm41jj.execute-api.us-east-1.amazonaws.com/get-token";        // replace with your Auth Lambda URL
        const PRESIGN_LAMBDA_URL = "https://1fanbo3g3k.execute-api.us-east-1.amazonaws.com/upload-url";  // replace with your Presign Lambda URL
        const BUCKET_URL = 'https://azamcafelistphotos.s3.us-east-1.amazonaws.com';

        let token = null; // Store JWT token in memory
        let storedOriginalFile = null; // Store original file for GPS extraction
        let storedJpgFile = null; // Store converted JPG file for upload
        let storedFormData = null; // Store form data for later upload
        let comparisonResults = []; // Store comparison results
        let currentComparisonIndex = 0;
        let comparisonCafes = []; // Store cafes to compare against

        // --- 0. Password toggle functionality ---
        const passwordInput = document.getElementById('upload-password');
        const passwordToggle = document.getElementById('password-toggle');
        const toggleIcon = document.getElementById('toggle-icon');

        passwordToggle.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleIcon.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // --- 1. Preview uploaded image ---
        document.getElementById('photo').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('file-preview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.innerHTML = `
                <img src="${e.target.result}" alt="Preview" />
                <div class="file-name">${file.name}</div>
            `;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        });

        // --- 2. Extract GPS coordinates ---
        function getGPSFromFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = async function (e) {
                    try {
                        const exifData = await exifr.parse(e.target.result, { gps: true });
                        if (exifData && exifData.latitude !== undefined && exifData.longitude !== undefined) {
                            resolve({ latitude: exifData.latitude, longitude: exifData.longitude });
                        } else {
                            resolve(null);
                        }
                    } catch (err) {
                        resolve(null);
                    }
                };
                reader.onerror = () => resolve(null);
                reader.readAsArrayBuffer(file);
            });
        }

        // --- 3. Get JWT token from Auth Lambda ---
        async function getToken(password) {
            const res = await fetch(AUTH_LAMBDA_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password })
            });
            if (!res.ok) throw new Error("Auth failed");
            const data = await res.json();
            return data.token;
        }

        // --- 3. Convert image to JPG with resizing for performance ---
        function convertToJPG(file) {
            return new Promise(async (resolve, reject) => {
                try {
                    // Read file as ArrayBuffer to get EXIF data
                    const arrayBuffer = await new Promise((res, rej) => {
                        const reader = new FileReader();
                        reader.onload = () => res(reader.result);
                        reader.onerror = rej;
                        reader.readAsArrayBuffer(file);
                    });

                    // Get EXIF orientation (only checking for 90¬∞ CCW rotation - orientation 6)
                    const exifData = await exifr.parse(arrayBuffer, { orientation: true });
                    const orientation = exifData?.Orientation || 1;
                    const needsRotation = orientation === 6; // 90¬∞ counter-clockwise

                    // Create image from array buffer
                    const blob = new Blob([arrayBuffer], { type: file.type });
                    const url = URL.createObjectURL(blob);

                    const img = new Image();
                    img.onload = function () {
                        // Resize to max 800px width for good quality in gallery (250px display height)
                        const MAX_WIDTH = 800;

                        let width = img.width;
                        let height = img.height;

                        // If rotated 90¬∞ CCW, swap dimensions for canvas
                        if (needsRotation) {
                            [width, height] = [height, width];
                        }

                        // Resize if larger than max width, maintaining aspect ratio
                        if (width > MAX_WIDTH) {
                            const ratio = MAX_WIDTH / width;
                            width = MAX_WIDTH;
                            height = height * ratio;
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');

                        // Use faster rendering settings
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';

                        // Apply rotation if needed (90¬∞ counter-clockwise)
                        if (needsRotation) {
                            ctx.save();
                            ctx.translate(width / 2, height / 2);
                            ctx.rotate(-Math.PI / 2); // 90¬∞ counter-clockwise
                            ctx.drawImage(img, -img.width / 2, -img.height / 2, img.width, img.height);
                            ctx.restore();
                        } else {
                            // Normal orientation - just draw the image
                            ctx.drawImage(img, 0, 0, width, height);
                        }

                        // Clean up object URL
                        URL.revokeObjectURL(url);

                        // Use 85% quality for good balance
                        canvas.toBlob(function (blob) {
                            if (blob) {
                                // Create a new File object with .jpg extension
                                const jpgFile = new File([blob], file.name.replace(/\.[^/.]+$/, '.jpg'), {
                                    type: 'image/jpeg',
                                    lastModified: Date.now()
                                });
                                resolve(jpgFile);
                            } else {
                                reject(new Error('Failed to convert image to JPG'));
                            }
                        }, 'image/jpeg', 0.85);
                    };
                    img.onerror = () => {
                        URL.revokeObjectURL(url);
                        reject(new Error('Failed to load image'));
                    };
                    img.src = url;
                } catch (error) {
                    reject(new Error('Failed to process image: ' + error.message));
                }
            });
        }

        // --- 4. Get presigned URL ---
        async function getPresignedUrl(uploadData) {
            try {
                const res = await fetch(PRESIGN_LAMBDA_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify(uploadData)
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    let errorMessage = "Failed to get presigned URL";
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        errorMessage = errorText || errorMessage;
                    }

                    if (res.status === 401) {
                        errorMessage = "Authentication failed. Please try again.";
                        token = null; // Clear invalid token
                    } else if (res.status === 403) {
                        errorMessage = "Access denied. Please check your credentials.";
                    } else if (res.status === 0) {
                        errorMessage = "Network error. Please check your connection and CORS settings.";
                    }

                    throw new Error(errorMessage + ` (Status: ${res.status})`);
                }

                return await res.json();
            } catch (error) {
                if (error.message.includes("Failed to fetch") || error.message.includes("Network error")) {
                    throw new Error("Network error: Could not connect to server. Please check:\n1. Your internet connection\n2. CORS settings on the Lambda function\n3. The Lambda function URL is correct");
                }
                throw error;
            }
        }

        // --- 5. Fetch random cafes for comparison ---
        async function fetchRandomCafes(numCafes = 5) {
            try {
                // Fetch cafes.json from S3
                const CAFES_JSON_URL = `${BUCKET_URL}/cafes.json`;
                const response = await fetch(CAFES_JSON_URL);
                if (!response.ok) {
                    throw new Error(`Failed to fetch cafes.json: ${response.status}`);
                }
                const jsonData = await response.json();
                const cafesFromJson = jsonData.cafes || [];

                // Filter out map thumbnails and ensure we have valid cafe keys
                const validCafes = cafesFromJson.filter(cafe => {
                    const key = cafe.key || '';
                    // Exclude map thumbnails folder and ensure it's a valid image key
                    return !key.startsWith('mapThumbnails/') &&
                        key.toLowerCase().match(/\.(jpg|jpeg|png|gif)$/i);
                });

                if (validCafes.length === 0) {
                    return [];
                }

                // Select random cafes
                const numToSelect = Math.min(numCafes, validCafes.length);
                const shuffled = [...validCafes].sort(() => 0.5 - Math.random());
                const selectedCafes = shuffled.slice(0, numToSelect);

                // Map to comparison format (no images needed, just name and neighborhood)
                const cafes = selectedCafes.map(cafe => {
                    // Parse name from key if not set, removing path and extension
                    let name = cafe.name;
                    if (!name && cafe.key) {
                        // Remove path (e.g., "mapThumbnails/") and extension
                        name = cafe.key.split('/').pop().replace(/\.(jpg|jpeg|png|gif)$/i, '').replace(/_/g, ' ');
                    }

                    // Clean up name - remove any "mapThumbnail" or "mapThumbnails" prefixes that might have been incorrectly stored
                    if (name) {
                        name = name.replace(/^mapThumbnails?\//i, '').replace(/^mapThumbnail/i, '').trim();
                    }

                    return {
                        key: cafe.key,
                        name: name || 'Unknown Cafe',
                        neighborhood: cafe.neighborhood || null
                    };
                });

                return cafes;
            } catch (error) {
                console.error('Error fetching cafes for comparison:', error);
                return [];
            }
        }

        // --- 6. Display comparison UI ---
        function displayComparison(newCafeName, newCafeNeighborhood, existingCafe) {
            const content = document.getElementById('comparison-content');
            const progress = document.getElementById('comparison-progress');

            const newCafeNeighborhoodHtml = newCafeNeighborhood ?
                `<div class="comparison-cafe-neighborhood">${newCafeNeighborhood}</div>` : '';
            const existingCafeNeighborhoodHtml = existingCafe.neighborhood ?
                `<div class="comparison-cafe-neighborhood">${existingCafe.neighborhood}</div>` : '';

            // Escape HTML special characters to prevent XSS
            const escapeHtml = (text) => {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            };

            const escapedKey = escapeHtml(existingCafe.key);
            const escapedNewCafeName = escapeHtml(newCafeName);
            const escapedExistingCafeName = escapeHtml(existingCafe.name);

            content.innerHTML = `
                <div class="comparison-container" id="comparison-container">
                    <div class="comparison-cafe" id="new-cafe-card" data-cafe-key="${escapedKey}" data-score="1">
                        <div class="comparison-cafe-name">${escapedNewCafeName}</div>
                        ${newCafeNeighborhoodHtml}
                    </div>
                    <div class="comparison-or">OR</div>
                    <div class="comparison-cafe" id="existing-cafe-card" data-cafe-key="${escapedKey}" data-score="0">
                        <div class="comparison-cafe-name">${escapedExistingCafeName}</div>
                        ${existingCafeNeighborhoodHtml}
                    </div>
                </div>
                <button class="comparison-cant-decide" data-cafe-key="${escapedKey}" data-score="0.5">
                    I can't decide
                </button>
            `;

            progress.textContent = `Comparison ${currentComparisonIndex + 1} of ${comparisonCafes.length}`;

            // Attach event listeners instead of using inline onclick
            document.getElementById('new-cafe-card').addEventListener('click', function () {
                handleComparison(1, existingCafe.key);
            });
            document.getElementById('existing-cafe-card').addEventListener('click', function () {
                handleComparison(0, existingCafe.key);
            });
            document.querySelector('.comparison-cant-decide').addEventListener('click', function () {
                handleComparison(0.5, existingCafe.key);
            });
        }


        // --- 7. Handle comparison selection ---
        window.handleComparison = function (score, cafeKey) {
            comparisonResults.push([cafeKey, score]);
            currentComparisonIndex++;

            if (currentComparisonIndex < comparisonCafes.length) {
                // Show next comparison
                const newCafeName = document.getElementById('cafe').value.trim();

                // Get neighborhood for new cafe (if available from stored data)
                const newCafeNeighborhood = storedFormData?.neighborhood || null;

                displayComparison(
                    newCafeName,
                    newCafeNeighborhood,
                    comparisonCafes[currentComparisonIndex]
                );
            } else {
                // All comparisons done, show loading spinner and proceed with upload
                const content = document.getElementById('comparison-content');
                const progress = document.getElementById('comparison-progress');
                content.innerHTML = `
                    <div class="upload-status">
                        <div class="spinner"></div>
                        <h3>Logging caf√©...</h3>
                    </div>
                `;
                progress.textContent = '';
                proceedWithUpload();
            }
        };

        // --- 8. Proceed with upload after comparisons ---
        async function proceedWithUpload() {
            // Loading spinner is already shown by handleComparison if coming from comparisons
            // If called directly (no cafes to compare), show spinner now
            if (comparisonCafes.length === 0) {
                const content = document.getElementById('comparison-content');
                content.innerHTML = `
                    <div class="upload-status">
                        <div class="spinner"></div>
                        <h3>Uploading your caf√©...</h3>
                        <p style="color: #718096; margin-top: 0.5rem;">Please wait while we process your upload</p>
                    </div>
                `;
            }

            try {
                // Use stored data
                const jpgFile = storedJpgFile;
                const originalFile = storedOriginalFile || document.getElementById("photo").files[0];
                const cafeName = storedFormData?.cafeName || document.getElementById("cafe").value.trim();
                const notes = storedFormData?.notes || document.getElementById("notes").value.trim();
                const password = storedFormData?.password || document.getElementById("upload-password").value;

                if (!jpgFile) {
                    throw new Error("Converted image not found. Please try uploading again.");
                }

                // --- 1 & 2. Get token and extract GPS in parallel (both are independent) ---
                const [tokenResult, gpsData] = await Promise.all([
                    // Get token if not already, or refresh if expired
                    (async () => {
                        if (!token) {
                            return await getToken(password);
                        } else {
                            // Token might have expired during comparisons (tokens are valid for 5 minutes)
                            // Try to refresh it if we have the password
                            try {
                                // Simple check: if token exists but might be old, refresh it
                                // Since tokens expire in 5 minutes and comparisons might take longer, refresh proactively
                                return await getToken(password);
                            } catch (err) {
                                // If refresh fails, try to continue with existing token
                                return token;
                            }
                        }
                    })(),
                    // Extract GPS from original file
                    originalFile ? getGPSFromFile(originalFile) : Promise.resolve(null)
                ]);
                token = tokenResult;

                // --- 4. Get presigned URL with comparison results ---
                // Use the file's actual content type (could be JPG, HEIC, etc.)
                const uploadData = {
                    contentType: jpgFile.type || 'image/jpeg',
                    cafeName,
                    notes,
                    latitude: gpsData ? gpsData.latitude : null,
                    longitude: gpsData ? gpsData.longitude : null,
                    comparisons: comparisonResults
                };
                const { uploadUrl, s3Key } = await getPresignedUrl(uploadData);

                // --- 5. Upload file to S3 ---
                const uploadRes = await fetch(uploadUrl, {
                    method: "PUT",
                    headers: { "Content-Type": jpgFile.type || "image/jpeg" },
                    body: jpgFile
                });
                if (!uploadRes.ok) throw new Error("Failed to upload to S3");

                // Show success immediately after upload completes
                alert("Uploaded successfully!");
                document.getElementById('cafe-form').reset();
                document.getElementById('cafe-form').style.display = 'block';
                document.getElementById('file-preview').innerHTML = '';
                document.getElementById('comparison-section').classList.remove('active');
                document.getElementById('comparison-content').innerHTML = '<div class="comparison-loading">Loading cafes for comparison...</div>';
                comparisonResults = [];

                // --- 6. Update cafes.json after successful upload (non-blocking) ---
                // Do this asynchronously so user doesn't have to wait
                fetch(PRESIGN_LAMBDA_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        action: "update-cafes",
                        s3Key: s3Key
                    })
                }).catch(updateError => {
                    // Silently handle errors - JSON update can happen later if needed
                    console.error("Error updating cafes.json:", updateError);
                });
                currentComparisonIndex = 0;
                comparisonCafes = [];
                storedOriginalFile = null;
                storedJpgFile = null;
                storedFormData = null;
                token = null;

            } catch (error) {
                alert("Upload error: " + error.message);
                token = null;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log Caf√©';
            }
        }

        // --- 9. Handle form submission ---
        document.getElementById('cafe-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const file = document.getElementById("photo").files[0];
            const submitBtn = document.getElementById('submit-btn');
            const cafeName = document.getElementById("cafe").value.trim();
            const password = document.getElementById("upload-password").value;

            if (!file || !cafeName || !password) {
                alert("Please select a photo, enter a caf√© name, and provide the upload password.");
                return;
            }

            // Store original file for GPS extraction
            storedOriginalFile = file;

            const notes = document.getElementById("notes").value.trim();

            // Extract GPS to get neighborhood
            const gpsData = await getGPSFromFile(file);
            let neighborhood = null;

            // Try to get neighborhood from GPS (this would need to be computed, but for now we'll leave it null)
            // The neighborhood will be computed server-side when uploading

            storedFormData = {
                cafeName: cafeName,
                notes: notes,
                password: password,
                neighborhood: neighborhood
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Converting image...';

            try {
                // --- 1. Get token if not already ---
                if (!token) {
                    token = await getToken(password);
                }

                // --- 2. Convert image to JPG immediately and store it ---
                try {
                    storedJpgFile = await convertToJPG(file);
                } catch (conversionError) {
                    // Check if it's a HEIC file
                    const fileName = file.name.toLowerCase();
                    const isHeic = file.type === 'image/heic' || file.type === 'image/heif' ||
                        fileName.endsWith('.heic') || fileName.endsWith('.heif');

                    // If conversion fails, try to use original file as fallback
                    if (file.type === 'image/jpeg' || file.type === 'image/jpg') {
                        storedJpgFile = file;
                    } else if (isHeic) {
                        // HEIC files can't be converted in browser, upload directly
                        storedJpgFile = file;
                    } else {
                        alert('Failed to process image: ' + conversionError.message + '\n\nPlease try selecting a different image file (JPG, PNG, or HEIC).');
                        throw conversionError;
                    }
                }

                // --- 3. Fetch random cafes for comparison ---
                submitBtn.textContent = 'Loading comparisons...';
                comparisonCafes = await fetchRandomCafes(5);
                currentComparisonIndex = 0;
                comparisonResults = [];

                if (comparisonCafes.length === 0) {
                    // No cafes to compare, show comparison section with loading and proceed to upload
                    document.getElementById('cafe-form').style.display = 'none';
                    document.getElementById('comparison-section').classList.add('active');
                    proceedWithUpload();
                    return;
                }

                // --- 3. Show comparison section ---
                document.getElementById('cafe-form').style.display = 'none';
                document.getElementById('comparison-section').classList.add('active');

                // --- 4. Display first comparison ---
                displayComparison(
                    cafeName,
                    storedFormData.neighborhood,
                    comparisonCafes[0]
                );

            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log Caf√©';
            }
        });

    </script>
